<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'>
<title>{{ cond (eq .Page.Title .Site.Title) .Site.Title (print .Page.Title " | " .Site.Title) }}</title>

<meta name="description" content="{{ .Site.Params.description }}">
<meta property="og:locale" content="{{ .Language.Lang }}">
<meta name="language" content="{{ .Language.LanguageName }}">
{{ template "_internal/opengraph.html" . }}

<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ .Site.BaseURL }}sitemap.xml" /> 
{{ with .OutputFormats.Get "RSS" }}
  <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
  <link href="{{ .Permalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
{{ end }}

{{ with resources.Get "css/minireset.min.css" | resources.Fingerprint "sha512" }}
    <link rel="stylesheet" type="text/css" href="{{ .Permalink }}" integrity="{{ .Data.Integrity }}">
{{ end }}
{{ with resources.Get "css/styles.css" | resources.Minify | resources.Fingerprint "sha512" }}
    <link rel="stylesheet" type="text/css" href="{{ .Permalink }}" integrity="{{ .Data.Integrity }}">
{{ end }}
