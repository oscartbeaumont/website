<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Qantas Info</title>
  </head>
  <body>
    <h1 id="flightNumber">unknown</h1>
    <p id="flightTimeRemaining">- hours - minutes - seconds</p>

    <script>
      const flightNumber = document.querySelector("#flightNumber");
      const flightTimeRemaining = document.querySelector(
        "#flightTimeRemaining"
      );

      function secondsToString(minutes) {
        let seconds = minutes * 60;
        var numhours = Math.floor(((seconds % 31536000) % 86400) / 3600);
        var numminutes = Math.floor(
          (((seconds % 31536000) % 86400) % 3600) / 60
        );
        var numseconds = (((seconds % 31536000) % 86400) % 3600) % 60;
        return (
          numhours +
          " hours " +
          numminutes +
          " minutes " +
          numseconds +
          " seconds"
        );
      }

      function doFetch() {
        fetch("https://qantas.viasat.com/device")
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            flightNumber.innerText = data?.flightNumber || "unknown";
            flightTimeRemaining.innerText =
              secondsToString(data?.flightMinutesRemaining) || "unknown";
            setTimeout(doFetch, 1000);
          });
      }

      doFetch();
    </script>
  </body>
</html>
